<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contact Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Antic' rel='stylesheet'>
</head>
<body>
	<header>
		<div class="allMenu">
			<a href="index.html">HOME</a>
			<a href="contact.html" class="inPage">CONTACT</a>
			<a href="social.html">SOCIAL MEDIA</a>
			<a href="about.html">ABOUT</a>
		</div>
		<div class="headerContent">
			Contact Me
		</div>
	</header>
	<section>
		<h2 class="statusHeader">This is my Contact Form</h2>
		<form>
			<table>
				<tr>
					<td>First Name: </td>
					<td><input type="text" class="inputt" placeholder="First Name"></td>
				</tr>
				<tr>
					<td>Last Name: </td>
					<td><input type="text" class="inputt" placeholder="Last Name"></td>
				</tr>
				<tr>
					<td>Phone Number: </td>
					<td><input type="number" class="inputt" placeholder="+977-98********"></td>
				</tr>
				<tr>
					<td>Email Id: </td>
					<td><input type="email" class="inputt" placeholder="dipen@outlook.com"></td>
				</tr>
				<tr>
					<td>Your Message: </td>
					<td><input type="text" class="messageClass" placeholder="Enter your message here"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="button" name="button" value="Submit" class="submitBtn"></td>
				</tr>
			</table>
		</form>
	</section>
	<footer>
		Copyright @DipenMaharjan 2018
	</footer>
</body>
</html>
